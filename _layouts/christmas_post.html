---
layout: christmas
---

<div class="container-fluid">
  <h1 class="title">
    Bonjour NoÃ«l
  </h1>

  <div class="row">
    <div class="christmas-tree col-sm-6">
      <div class="img-wrapper" style="background-image: url('{{ page.christmas_tree_image_url }}')"></div>
    </div>
    <div class="debat col-sm-6">
      <p>
        {{ page.debat }}
      </p>
    </div>
  </div>

  <div class="row">
    <div class="spotify-player col-xs-12">
      <iframe
        src="https://open.spotify.com/embed/track/{{ page.spotify_track_id }}?utm_source=generator&theme=0"
        width="100%"
        height="80"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </div>

  <div class="row">
    <div class="gift-image-url col-sm-6">
      <img src="{{ page.gift_image_url }}" />
    </div>
    <div class="gift-text col-sm-6">
      <a href="{{ page.gift_url }}">
        Le super cadeau !
      </a>
    </div>
  </div>

  <div class="row">
    <div class="recipe-text col-sm-6">
      {{ page.recipe_name }}

      <br />

      <a href="{{ page.recipe_url }}">
        Voir la recette
      </a>
    </div>
    <div class="recipe-image col-sm-6">
      <img src="{{ page.recipe_image_url }}" />
    </div>
  </div>
</div>
